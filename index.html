<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #003049;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fdf0d5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    .link {
      display: block;
      background: #780000;
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .link:hover {
      transform: scale(1.05);
      background: #c1121f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Balance_ee</h1>
   
    <a href="https://selar.com/752212" class="link">Personal Class (Physical Session) </a>
     <a href="https://selar.com/6k1b4u" class="link"> Virtual Session </a>
     <a href=" https://selar.com/j12376" class="link">A Good Way To Spend 10 Minutes</a>

    <a href="www.youtube.com/@Balance_ee" class="link">YouTube</a>
    <a href="https://fuzzydreams.org" class="link">Life WorkBook </a> -->
  </div>
</body>
</html>
