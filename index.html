<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #003049;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fdf0d5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    .link {
      display: block;
      background: #780000;
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .link:hover {
      transform: scale(1.05);
      background: #c1121f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Balance_ee</h1>
    <a href="https://fuzzydreamsorg.substack.com/p/fascia-and-movement" class="link">News Letter</a>
    <a href="https://selar.co/43x233" class="link">Talk To Me</a>
    <a href="https://selar.co/6vq533" class="link">Personal Class</a>
    <a href="https://selar.co/3m2z73" class="link">Lovers/Couples Loving-Kindness Mindfulness Movement</a>
    <a href="https://selar.co/171342" class="link">Family/Friends Loving-Kindness Movement</a>
    <a href="https://open.substack.com/pub/fuzzydreamsorg/p/1-about-love?r=58l9vk&utm_campaign=post&utm_medium=web&showWelcomeOnShare=false" class="link">Love Letter</a>
    <a href="www.youtube.com/@Balance_ee" class="link">YouTube</a>
    <a href="https://selar.co/737dz5" class="link">Group Class</a>
    <a href="https://fuzzydreams.org" class="link">Business Strategy Journal</a>
  </div>
</body>
</html>
